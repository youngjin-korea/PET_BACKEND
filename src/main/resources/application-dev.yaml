# ============================================================
# 개발 환경 설정 (local)
# 실행: -Dspring.profiles.active=dev
# ============================================================

spring:
  # ── DataSource (PostgreSQL 로컬) ──────────────────────────
  datasource:
    url: jdbc:postgresql://localhost:5432/petdb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}   # 환경변수 없으면 postgres 사용
    password: ${DB_PASSWORD:}           # 환경변수 없으면 빈 값

  # ── JPA / Hibernate ──────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: update    # 앱 시작 시 스키마 변경사항만 반영 (데이터 유지)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true  # 로그에 SQL 들여쓰기
        show_sql: true    # 실행 SQL 콘솔 출력
