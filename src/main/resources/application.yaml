# ============================================================
# 공통 설정 (모든 프로파일에 적용)
# datasource, JPA 상세 설정은 application-dev/prod.yaml 참고
# ============================================================

spring:
  application:
    name: pet-service

  profiles:
    active: dev  # 기본 실행 프로파일 (배포 시 prod로 변경 또는 환경변수 SPRING_PROFILES_ACTIVE=prod)

  # ── 파일 업로드 ──────────────────────────────────────────
  servlet:
    multipart:
      max-file-size: 1000MB      # 단일 파일 최대 크기
      max-request-size: 1000MB   # 요청 전체 최대 크기

  # ── JSON 직렬화 ──────────────────────────────────────────
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false  # 날짜를 ISO-8601 문자열로 직렬화

  # ── JPA 공통 ─────────────────────────────────────────────
  jpa:
    open-in-view: false  # OSIV 비활성화 - 트랜잭션 종료 후 DB 커넥션 즉시 반환 (운영 권장)

  # ── OAuth2 소셜 로그인 ────────────────────────────────────
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: email, profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, account_email
        provider:
          # 카카오는 Spring 기본 provider가 없으므로 직접 지정
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id  # 카카오 응답에서 사용자 식별 키

# ── JWT ──────────────────────────────────────────────────
jwt:
  secret: ${JWT_SECRET}                    # 256bit 이상 랜덤 문자열 권장
  access-token-expiration: 1800000         # 30분 (ms)
  refresh-token-expiration: 604800000      # 7일 (ms)

# ── Swagger / OpenAPI ────────────────────────────────────
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# ── 서버 ─────────────────────────────────────────────────
server:
  port: 8080
