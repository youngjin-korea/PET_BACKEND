spring:
  application:
    name: pet-service
  servlet:
    multipart:
      max-file-size: 1000MB    # 파일 사이즈
      max-request-size: 1000MB # 총 요청 사이즈
  jackson:
    time-zone: Asia/Seoul
    serialization:
      write-dates-as-timestamps: false
  # JPA datasource는 dev, prod에서 상세 설정
  jpa:
    open-in-view: true # 기본값은 true, false로 바꾸면 세션 닫힘
  # TODO:: OAuth2 (실제 값으로 교체)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope: email, profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID:your-kakao-client-id}
            client-secret: ${KAKAO_CLIENT_SECRET:your-kakao-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, account_email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT
jwt:
  secret: ${JWT_SECRET:petServiceSecretKeyMustBeAtLeast256BitsLongForHS256Algorithm}
  access-token-expiration: 1800000    # 30분
  refresh-token-expiration: 604800000  # 7일

# Swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

server:
  port: 8080
